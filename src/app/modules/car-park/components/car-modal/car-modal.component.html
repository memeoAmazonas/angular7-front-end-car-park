
<button *ngIf="show" type="button" class="btn btn-primary" data-toggle="modal" (click)="open(id)">
  {{labels.title}}
</button>

<div class="modal fade" [(id)]= id tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{labels.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="!car" class="modal-body">
        {{labels.messageError}}
      </div>
      <div *ngIf="car" class="modal-body">
        <app-invoice [car]="car"></app-invoice>
      </div>
      <div class="modal-footer" style="justify-content: center">
        <button *ngIf="car" type="button" class="btn btn-primary" (click)="generateInvoiceSend()">{{labels.accept}}</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">{{labels.canceled}}</button>
      </div>
    </div>
  </div>
</div>
<app-modal-out></app-modal-out>

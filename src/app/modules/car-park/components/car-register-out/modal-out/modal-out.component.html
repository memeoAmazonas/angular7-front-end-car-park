<div  class="modal fade" id="modalOutRegister" tabindex="-1" role="dialog" aria-labelledby="modalOutRegister" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerLoadingLabel">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{message}}
      </div>
      <div class="modal-footer-success">
        <button type="button" class="btn btn-success" (click)="close('modalOutRegister')">{{accept}}</button>
      </div>
    </div>
  </div>
</div>

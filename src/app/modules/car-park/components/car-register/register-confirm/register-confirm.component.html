
<div class="modal fade" id="registerSuccess" tabindex="-1" role="dialog" aria-labelledby="registerSuccess" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerSuccessLabel">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-card-ingress [car]="car"></app-card-ingress>
      </div>
      <div class="modal-footer" style=" justify-content: center">
        <button type="button" class="btn btn-primary" (click)="sendCar('registerSuccess','registerLoading')">{{aceppted}}</button>
        <button type="button" class="btn btn-danger" (click)="cancel('registerSuccess')">{{canceled}}</button>
      </div>
    </div>
  </div>
</div>
<app-register-success  [message]="message" [success]="success"></app-register-success>

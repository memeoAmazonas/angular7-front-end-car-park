<div class="row">
  <h2>{{labels.title}}</h2>
<div class="table-responsive ">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th scope="col">{{labels.licencePlate}}</th>
      <th scope="col">{{labels.lastPosition}}</th>
      <th scope="col">{{labels.actullyPosition}}</th>
      <th scope="col">{{labels.timeInCourse}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let car of carList">
      <td *ngIf="!car.empty">{{car.id}}</td>
      <td  *ngIf="!car.empty">{{actuallyPosition(car)}}</td>
      <td *ngIf="!car.empty">{{car.position + 1}}</td>
      <td *ngIf="!car.empty">{{timeInCourse(car)}}</td>
    </tr>
    </tbody>
  </table>
</div>
</div>
